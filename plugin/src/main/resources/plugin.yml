main: me.lucaaa.advanceddisplays.AdvancedDisplays
description: "Create entity, block, item and text displays!"
name: "AdvancedDisplays"
version: 1.7
softdepend: [PlaceholderAPI, Oraxen, ItemsAdder]
author: Lucaaa
prefix: AD
api-version: 1.19

# https://www.sonatype.com/blog/free-isnt-free-the-hidden-costs-of-tooling-decisions-in-open-source-infrastructure
# Back to shading - could use Paper's library loader but that isn't compatible with Spigot
# libraries:
#  - net.kyori:adventure-api:4.24.0
#  - net.kyori:adventure-text-minimessage:4.24.0
#  - net.kyori:adventure-text-serializer-legacy:4.24.0
#  - net.kyori:adventure-text-serializer-gson:4.24.0
#  - net.kyori:adventure-platform-bukkit:4.4.1

commands:
  ad:
    description: Main command.

permissions:
  ad.admin:
    description: Admin permission - Allows everything
    default: op
    children:
      ad.reload: true
      ad.convert: true
      ad.create: true
      ad.remove: true
      ad.movehere: true
      ad.moveto: true
      ad.teleport: true
      ad.edit: true
      ad.page: true
  ad.reload:
    description: Reloads the plugin's configuration files.
    default: op
  ad.convert:
    description: Converts old display configurations to newer versions.
    default: op
  ad.create:
    description: Creates a new display.
    default: op
  ad.remove:
    description: Removes an existing display.
    default: op
  ad.movehere:
    description: Moves a display to the player's location.
    default: op
  ad.moveto:
    description: Moves a display to the given location.
    default: op
  ad.teleport:
    description: Teleports the player to the display's location.
    default: op
  ad.edit:
    description: Opens the GUI editor for a certain display.
    default: op
  ad.page:
    description: Allows the player to change the displayed page on a text display.
    default: op